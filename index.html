<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.google.com/specimen/Red+Hat+Display" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="./pattern-background-desktop.svg" id="background"/>
    <div class="container">
        <img src="./illustration-hero.svg" alt="illustration of listener" id="illustration"/>
        <h2 class="heading">
            Order Summary
        </h2>
        <p class="descrip">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="plan">
            <img src="./icon-music.svg" id="music"/>
            <h3 class="price">
                
                <span>Annual plan</span> 
                <br>
                $59.99/year
            </h3>
            <p class="change">change</p>
        </div>
        <button class="button">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>

    </div>
</body>
</html>
